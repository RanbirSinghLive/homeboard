<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #333;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #00ff88;
        }

        .header-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .current-time {
            font-size: 1.5rem;
            font-weight: 600;
            color: #00ff88;
            font-variant-numeric: tabular-nums;
        }

        .last-updated {
            font-size: 0.9rem;
            color: #888;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            flex: 1;
        }

        .widget {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .widget-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .transit-list {
            list-style: none;
        }

        .transit-item {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 15px;
            padding: 12px;
            margin-bottom: 8px;
            background: #252525;
            border-radius: 8px;
            border-left: 4px solid #00ff88;
        }

        .transit-item.soon {
            border-left-color: #ffaa00;
        }

        .transit-item.very-soon {
            border-left-color: #ff4444;
        }

        .transit-route {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00ff88;
        }

        .transit-details {
            min-width: 0;
        }

        .transit-headsign {
            font-size: 1rem;
            color: #fff;
            margin-bottom: 4px;
        }

        .transit-stop {
            font-size: 0.9rem;
            color: #aaa;
            font-weight: 500;
        }

        .transit-time {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            text-align: right;
            white-space: nowrap;
        }

        .bixi-list {
            list-style: none;
        }

        .bixi-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: #252525;
            border-radius: 8px;
        }

        .bixi-name {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }

        .bixi-stats {
            display: flex;
            gap: 15px;
        }

        .bixi-stat {
            text-align: center;
        }

        .bixi-stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00ff88;
        }

        .bixi-stat-label {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
        }

        .weather-main {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .weather-temp {
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
            margin-right: 20px;
        }

        .weather-condition {
            font-size: 1.2rem;
            color: #aaa;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .weather-detail {
            padding: 10px;
            background: #252525;
            border-radius: 8px;
        }

        .weather-detail-label {
            font-size: 0.85rem;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .weather-detail-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
        }

        .aqi-value-inline {
            font-weight: 700;
            margin-right: 8px;
        }

        .aqi-value-inline.good {
            color: #00ff88;
        }

        .aqi-value-inline.moderate {
            color: #ffaa00;
        }

        .aqi-value-inline.unhealthy {
            color: #ff4444;
        }

        .aqi-category-inline {
            font-size: 0.9rem;
            color: #aaa;
        }

        .sunrise-sunset {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .sun-time {
            text-align: center;
        }

        .sun-time-label {
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .sun-time-value {
            font-size: 2rem;
            font-weight: 700;
            color: #ffaa00;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
            font-size: 1.2rem;
        }

        .error {
            color: #ff4444;
            padding: 10px;
            background: #3a1a1a;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }


            .weather-temp {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸšŒ Home Board</h1>
        <div class="header-right">
            <div class="current-time" id="currentTime">--:--:--</div>
            <div class="last-updated" id="lastUpdated">Loading...</div>
        </div>
    </div>

    <div class="dashboard" id="dashboard">
        <div class="loading">Loading dashboard data...</div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        const REFRESH_INTERVAL = 30000; // 30 seconds

        let refreshTimer = null;

        // Update current time display
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            const currentTimeEl = document.getElementById('currentTime');
            if (currentTimeEl) {
                currentTimeEl.textContent = timeString;
            }
        }

        // Format time in minutes
        function formatMinutes(minutes) {
            if (minutes === null || minutes === undefined) return 'N/A';
            if (minutes < 1) return 'Now';
            return `${Math.round(minutes)} min`;
        }

        // Get urgency class for transit item
        function getUrgencyClass(minutes) {
            if (minutes <= 3) return 'very-soon';
            if (minutes <= 7) return 'soon';
            return '';
        }

        // Render transit departures
        function renderTransit(departures) {
            if (!departures || departures.length === 0) {
                return '<div class="error">No transit departures available</div>';
            }

            const items = departures.map(dep => {
                const minutes = dep.arrival_minutes || 0;
                const urgencyClass = getUrgencyClass(minutes);
                return `
                    <li class="transit-item ${urgencyClass}">
                        <div class="transit-route">${dep.route_number || 'N/A'}</div>
                        <div class="transit-details">
                            ${dep.direction && dep.direction !== 'Unknown Direction' ? `<div class="transit-stop">${dep.direction}</div>` : ''}
                        </div>
                        <div class="transit-time">${formatMinutes(minutes)}</div>
                    </li>
                `;
            }).join('');

            return `<ul class="transit-list">${items}</ul>`;
        }

        // Render BIXI stations
        function renderBixi(stations) {
            if (!stations || stations.length === 0) {
                return '<div class="error">No BIXI stations available</div>';
            }

            const items = stations.map(station => {
                return `
                    <li class="bixi-item">
                        <div>
                            <div class="bixi-name">${station.name || `Station ${station.station_id}`}</div>
                        </div>
                        <div class="bixi-stats">
                            <div class="bixi-stat">
                                <div class="bixi-stat-value">${station.bikes_available || 0}</div>
                                <div class="bixi-stat-label">Bikes</div>
                            </div>
                            <div class="bixi-stat">
                                <div class="bixi-stat-value">${station.docks_available || 0}</div>
                                <div class="bixi-stat-label">Docks</div>
                            </div>
                        </div>
                    </li>
                `;
            }).join('');

            return `<ul class="bixi-list">${items}</ul>`;
        }

        // Render weather
        function renderWeather(weather) {
            if (!weather || weather.temperature === undefined || weather.temperature === null) {
                return '<div class="error">Weather data unavailable</div>';
            }

            // AQI display
            let aqiDisplay = '';
            if (weather.aqi && weather.aqi.value !== undefined) {
                let aqiClass = 'good';
                if (weather.aqi.value > 100) aqiClass = 'moderate';
                if (weather.aqi.value > 150) aqiClass = 'unhealthy';
                
                aqiDisplay = `
                    <div class="weather-detail">
                        <div class="weather-detail-label">Air Quality</div>
                        <div class="weather-detail-value">
                            <span class="aqi-value-inline ${aqiClass}">${weather.aqi.value}</span>
                            ${weather.aqi.category && weather.aqi.category !== 'Unknown' ? ` <span class="aqi-category-inline">${weather.aqi.category}</span>` : ''}
                        </div>
                    </div>
                `;
            }

            // Sunrise/Sunset display
            let sunDisplay = '';
            if (weather.sunrise || weather.sunset) {
                sunDisplay = `
                    <div class="weather-detail">
                        <div class="weather-detail-label">Sunrise / Sunset</div>
                        <div class="weather-detail-value">${weather.sunrise || 'N/A'} / ${weather.sunset || 'N/A'}</div>
                    </div>
                `;
            }

            return `
                <div class="weather-main">
                    <div class="weather-temp">${Math.round(weather.temperature)}${weather.units?.temperature || 'Â°C'}</div>
                    ${weather.condition && weather.condition !== 'Unknown' ? `<div class="weather-condition">${weather.condition}</div>` : ''}
                </div>
                <div class="weather-details">
                    <div class="weather-detail">
                        <div class="weather-detail-label">Feels Like</div>
                        <div class="weather-detail-value">${Math.round(weather.feels_like || 0)}${weather.units?.temperature || 'Â°C'}</div>
                    </div>
                    <div class="weather-detail">
                        <div class="weather-detail-label">Wind</div>
                        <div class="weather-detail-value">${Math.round(weather.wind_speed || 0)} ${weather.units?.wind_speed || 'km/h'}</div>
                    </div>
                    <div class="weather-detail">
                        <div class="weather-detail-label">Precipitation</div>
                        <div class="weather-detail-value">${weather.precipitation_probability || 0}%</div>
                    </div>
                    <div class="weather-detail">
                        <div class="weather-detail-label">Humidity</div>
                        <div class="weather-detail-value">${weather.humidity || 0}%</div>
                    </div>
                    ${aqiDisplay}
                    ${sunDisplay}
                </div>
            `;
        }

        // Fetch and render dashboard
        async function loadDashboard() {
            try {
                console.log('Fetching dashboard data from', `${API_BASE}/api/dashboard`);
                const response = await fetch(`${API_BASE}/api/dashboard`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Dashboard data received:', data);

                const dashboard = document.getElementById('dashboard');
                const lastUpdated = document.getElementById('lastUpdated');

                // Update last updated time
                const now = new Date();
                lastUpdated.textContent = `Last updated: ${now.toLocaleTimeString()}`;

                // Render all widgets
                dashboard.innerHTML = `
                    <div class="widget">
                        <div class="widget-title">Transit Departures</div>
                        ${renderTransit(data.transit?.departures || [])}
                    </div>

                    <div class="widget">
                        <div class="widget-title">BIXI Stations</div>
                        ${renderBixi(data.bixi?.stations || [])}
                    </div>

                    <div class="widget">
                        <div class="widget-title">Weather</div>
                        ${renderWeather(data.weather)}
                    </div>
                `;

                console.log('Dashboard rendered successfully');
            } catch (error) {
                console.error('Error loading dashboard:', error);
                const dashboard = document.getElementById('dashboard');
                dashboard.innerHTML = `
                    <div class="error" style="grid-column: 1 / -1;">
                        Error loading dashboard: ${error.message}
                        <br><br>
                        Make sure the backend server is running on port 5000.
                    </div>
                `;
            }
        }

        // Start auto-refresh
        function startAutoRefresh() {
            if (refreshTimer) {
                clearInterval(refreshTimer);
            }
            refreshTimer = setInterval(loadDashboard, REFRESH_INTERVAL);
            console.log(`Auto-refresh started (${REFRESH_INTERVAL / 1000} seconds)`);
        }

        // Initialize
        console.log('Initializing Home Board');
        updateCurrentTime(); // Set initial time
        setInterval(updateCurrentTime, 1000); // Update every second
        loadDashboard();
        startAutoRefresh();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshTimer) {
                clearInterval(refreshTimer);
            }
        });
    </script>
</body>
</html>
